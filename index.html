<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>

    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <table class="myplanner">
            <tr class="row">
                <td class="time">9:00am</td>
                <td><textarea id="txt-9">2</textarea></td>
                <td><button id="btn-9" class="saveBtn">save</button></td>
            </tr>
            <tr class="row">
                <td class="time">10:00am</td>
                <td><textarea id="txt-10">2</textarea></td>
                <td><button id="btn-10" class="saveBtn">save</button></td>
            </tr>
            <tr class="row">
                <td class="time">11:00am</td>
                <td><textarea id="txt-11">2</textarea></td>
                <td><button id="btn-11" class="saveBtn">save</button></td>
            </tr>
            <tr class="row">
                <td class="time">12:00pm</td>
                <td><textarea id="txt-12">2</textarea></td>
                <td><button id="btn-12" class="saveBtn">save</button></td>
            </tr>
            <tr class="row">
                <td class="time">1:00pm</td>
                <td><textarea id="txt-13">2</textarea></td>
                <td><button id="btn-13" class="saveBtn">save</button></td>
            </tr>
            <tr class="row">
                <td class="time">2:00pm</td>
                <td><textarea id="txt-14">2</textarea></td>
                <td><button id="btn-14" class="saveBtn">save</button></td>
            </tr>
            <tr class="row">
                <td class="time">3:00pm</td>
                <td><textarea id="txt-15" >2</textarea></td>
                <td><button id="btn-15" class="saveBtn">save</button></td>
            </tr>
            <tr class="row">
                <td class="time">4:00pm</td>
                <td><textarea id="txt-16">2</textarea></td>
                <td class="saveBtn" id="btn-16">save</td>
            </tr>
            <tr class="row">
                <td class="time">5:00pm</td>
                <td><textarea id="txt-17">2</textarea></td>
                <td><button id="btn-17" class="saveBtn">save</button></td>
            </tr>

        </table>
    </div>
    
        
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
